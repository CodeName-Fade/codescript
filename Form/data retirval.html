<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Data Display View</title>
</head>
<body>

  <div class="container mt-5">
    <div class="card" > 
      <!-- style="background: linear-gradient(45deg, #2196F3, #FF5722);" -->
      <div class="card-body">
        <h1 class="text-center mb-4">Reservation Details</h1>

        <div class="row">
          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="id-label">ID</span>
              <input type="text" class="form-control disabled-field" value="10" disabled>
            </div>
          </div>

          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="employee-id-label">Reservation Done by Employee ID</span>
              <input type="text" class="form-control disabled-field" value="100003" disabled>
            </div>
          </div>

          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="travel-request-label">Travel Request ID</span>
              <input type="text" class="form-control disabled-field" value="15" disabled>
            </div>
          </div>

          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="reservation-type-label">Reservation Type ID</span>
              <input type="text" class="form-control disabled-field" value="5" disabled>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="created-on-label">Created on</span>
              <input type="text" class="form-control disabled-field" value="2024-02-27T00:00:00" disabled>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="entity-label">Reservation Done with Entity</span>
              <input type="text" class="form-control disabled-field" value="Reservation For Hotel" disabled>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="reservation-date-label">Reservation Date</span>
              <input type="text" class="form-control disabled-field" value="2024-03-03T00:00:00" disabled>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="amount-label">Amount</span>
              <input type="text" class="form-control disabled-field" value="15000" disabled>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="confirmation-id-label">Confirmation ID</span>
              <input type="text" class="form-control disabled-field" value="ID126" disabled>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="remarks-label">Remarks</span>
              <input type="text" class="form-control disabled-field" value="Reservation Done" disabled>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
