<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<body style="background-image: url('background-image.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; ">
    <form class="bgcard">
        <div> 
            <h1>Reservation</h1>
        </div>

        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <div class="form-floating mb-3 txtb">
                    <input type="text" class="form-control"  id="travelrequestid" placeholder="Travel Request ID">
                    <label for="travelrequestid">Travel Request ID</label>
                </div>
                
                <div class="form-floating mb-3 date-input txtb">
                    <input type="date" class="form-control dateclass" id="reservationDate" placeholder="date">
                    <label for="reservationDate">Date</label>
                </div>
            </div>

            <!-- Second Column -->
            <div class="col-md-6">
                <div class="form-floating mb-3 txtb">
                    <input type="text" class="form-control" id="reservationEntity" placeholder="Reservation Entity">
                    <label for="reservationEntity" class="form-label">Reservation Entity</label>
                </div>
                <div class="form-floating mb-3 txtb">
                    <select class="form-select selectclass" id="reservationType">
                        <option selected>Food & Water</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="reservationType">Reservation Type</label>
                </div>
               
                
            </div>
        </div>

        <!-- Full-width textarea below the two columns -->
        <div class="form-floating mb-3 txtb">
            <input type="text" class="form-control" id="confirmationID" placeholder="Confirmation ID">
            <label for="confirmationID">Confirmation ID</label>
        </div>
        <div class="form-floating mb-3 textarea-input txtb">
            <textarea class="form-control textareaclass" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Remarks</label>
        </div>

        <input type="submit" class="logbtn" value="Sign Up">

        <p class="text-center small-font">Employee Travel Desk &#169;</p>
    </form>
</body>
</html>
