<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<body style="background-image: url('background-image.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; ">
    <form class="bgcard">
        <div> 
            <h1>Reservation</h1>
        </div>

        <div class="row">
            <!-- Row 1 -->
            <div class="col-md-6">
                <div class="form-floating mb-3 txtb">
                    <input type="text" class="form-control" id="employeeID" placeholder="Employee ID">
                    <label for="employeeID">Employee ID</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3 txtb">
                    <input type="text" class="form-control" id="hrID" placeholder="HR ID">
                    <label for="hrID">HR ID</label>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="fromDate" placeholder="From Date">
                    <label for="fromDate">From Date</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="toDate" placeholder="To Date">
                    <label for="toDate">To Date</label>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="col-md-12">
                <div class="form-floating mb-3 txtb">
                    <input type="text" class="form-control" id="purpose" placeholder="Purpose">
                    <label for="purpose">Purpose</label>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="col-md-12">
                <div class="form-floating mb-3 txtb">
                    <select class="form-select" id="locationID">
                        <option selected>Location 1</option>
                        <option value="1">Location 2</option>
                        <option value="2">Location 3</option>
                    </select>
                    <label for="locationID">Location</label>
                </div>
            </div>

           <!-- Row 5 -->
            <div class="col-md-12">
                <label for="priority" class="form-label">Priority</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priority" id="priorityHigh" value="high">
                    <label class="form-check-label" for="priorityHigh">
                        High
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priority" id="priorityMedium" value="medium">
                    <label class="form-check-label" for="priorityMedium">
                        Medium
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="priority" id="priorityLow" value="low">
                    <label class="form-check-label" for="priorityLow">
                        Low
                    </label>
                </div>
            </div>


            <!-- Row 6 -->
            <div class="col-md-12">
                <div class="form-floating mb-3 textarea-input">
                    <textarea class="form-control" placeholder="Leave a comment here" id="remarks"></textarea>
                    <label for="remarks">Remarks</label>
                </div>
            </div>
        </div>

        <!-- Signup Button -->
        <input type="submit" class="logbtn" value="Sign Up">

        <!-- Copyright Text -->
        <p class="text-center small-font">Employee Travel Desk &#169;</p>
    </form>
</body>
</html>
